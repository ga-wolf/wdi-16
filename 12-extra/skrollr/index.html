<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skrollr Example</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/skrollr.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

  <header></header>
  <div class="divider" data-0="background-color: rgb(255,0,0); transform: rotate(0deg);" data-200="background-color: rgb(0,0,255); transform: rotate(360deg);" data-400="background-color: rgb(0,255,0); rotate(0deg);"></div>
  <footer></footer>

  <img src="http://fillmurray.com/500/500" data-bottom-center="filter: grayscale(100%) sepia(100%) saturate(0%);" data-center-center="filter: grayscale(0%) sepia(0%) saturate(1000%);">

  <div class="container">
    <div class="col" data-bottom-center="background-color: rgb(255,0,0); transform: translateX(-100%);" data-center-center="background-color: rgb(0,255,0); transform: translateX(0%);"></div>

    <div class="col" data-bottom-center="transform: translateY(100%);" data-center-center="transform: translateY(0%);"></div>

    <div class="col" data-bottom-center="opacity: 0; transform: translate(100%, 100%);" data-center-center="opacity: 1; transform: translate(0%, 0%);">
      <h3>Hello World</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum quas facilis reprehenderit, delectus fugiat animi. Soluta, est alias error ab tempora atque dolorum ipsa voluptatum officiis provident quidem id adipisci!</p>
    </div>
  </div>

</body>
</html>
