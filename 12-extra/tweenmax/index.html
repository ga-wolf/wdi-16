<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/tweenmax.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

  <img src="http://fillmurray.com/400/400" class="bill" />
  <h1>My Portfolio</h1>
  <!-- <div class="dot"></div> -->

  <div class="controls">
    <button class="reverse">Reverse</button>
    <button class="pause">Pause</button>
    <button class="play">Play</button>
    <button class="doubleSpeed">Double Speed</button>
    <button class="halfSpeed">Half Speed</button>
    <input type="range" min="0" max="10" class="seek" value="1">
    <input type="number" class="speed" value="1">
  </div>

</body>
</html>
